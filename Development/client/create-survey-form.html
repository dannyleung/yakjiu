<div class="container">
    <h1>Survey Creation Form</h1>
    <div class="col-lg-12 ">
        <div class="row">
            <!-- 1ST COLUMN (LEFT SIDE OF FORM) -->
            <div class="col-sm-6">
                <div class="form-group">
                    <label>Survey Name</label>
                    <input type="text" placeholder="Enter Survey Name Here.." class="form-control">
                </div>
                <div class="form-group">
                    <label>Instructions</label>
                    <textarea placeholder="Enter Survey Instructions Here.." rows="3" class="form-control"></textarea>
                </div>	
                <div class="form-group">
                    <label>Short Answer Question</label>
                    <input type="text" placeholder="Enter Short Answer Question Here.." class="form-control">
                </div>
                <div class="form-group">
                    <label>Multiple Choice Question</label>
                    <input type="text" placeholder="Enter Multiple Question Here.." class="form-control">
                </div>
                <div class="form-group">
                    <input type="text" placeholder="Enter 1st Choice Here.." class="form-control">
                    <input type="text" placeholder="Enter 2nd Choice Here.." class="form-control">
                    <input type="text" placeholder="Enter 3rd Choice Here.." class="form-control">
                    <input type="text" placeholder="Enter 4th Choice Here.." class="form-control">
                </div>
                <div class="form-group">
                    <label>Multiple Answer Question</label>
                    <input type="text" placeholder="Enter Multiple Question Here.." class="form-control">
                </div>
                <div class="form-group">
                    <input type="text" placeholder="Enter 1st Answer Here.." class="form-control">
                    <input type="text" placeholder="Enter 2nd Answer Here.." class="form-control">
                    <input type="text" placeholder="Enter 3rd Answer Here.." class="form-control">
                    <input type="text" placeholder="Enter 4th Answer Here.." class="form-control">
                </div>
                <div class="form-group">
                    <label>Photo Instructions</label>
                    <input type="text" placeholder="Describe what type of photo to upload..." class="form-control">
                </div>
            </div>

            <!-- 2ND COLUMN (LEFT SIDE OF FORM) -->
            <div class="col-sm-6">
                <div class="form-group">
                    <label>Shop Name</label>
                    <input type="text" placeholder="Enter Shop Name Here.." class="form-control">
                </div>
                <div class="form-group">
                    <label>Shop Location</label>
                    <input type="text" placeholder="Enter Shop Address Here.." class="form-control">
                </div>	
                <div class="form-group">
                    <label>Maximum Reimbursement Amount (HKD)</label>
                    <input type="text" placeholder="Enter Reimbursement Amount Here.." class="form-control">
                </div>
                <label>Do you want to clone the shop?</label>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                    <label class="form-check-label" for="inlineRadio1">Yes</label>
                    </div>
                    <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                    <label class="form-check-label" for="inlineRadio2">No</label>
                </div>
                <!-- IF CLONE is YES -->
                <div class="form-group">
                    <label>How many clones to create? (Max. 4)</label>
                    <select class="form-control" id="exampleFormControlSelect1">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                    </select>
                </div>
                <a href="#about" class="btn btn-secondary btn-xl page-scroll">CANCEL</a>
                <a href="#about" class="btn btn-secondary btn-xl page-scroll">PREVIEW</a>
            </div>
        </div>    
    </div>
</div>
