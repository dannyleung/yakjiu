    <form>
        <div><h1>Survey Creation Form</h1></div>

        <!-- START NAME OF SURVEY -->
        <div class="form-group">
                <label for="exampleFormControlTextarea1">ENTER NAME OF SURVEY</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="1"></textarea>
        </div>
        <!-- END NAME OF SURVEY -->

        <!-- START DESCRIPTION & INSTRUCTIONS -->
        <div class="form-group">
                <label for="exampleFormControlTextarea1">ENTER DESCRIPTION & INSTRUCTIONS</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <!-- END DESCRIPTION & INSTRUCTIONS -->

        <!-- START SHORT ANSWER -->
        <div class="form-group">
                <label for="exampleFormControlTextarea1">ENTER QUESTION FOR SHORT ANSWER</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="1"></textarea>
        </div>
        <!-- END SHORT ANSWER -->

        <!-- START MULTIPLE CHOICE -->
        <div class="form-group">
                <label for="exampleFormControlTextarea1">ENTER QUESTION/WORDING FOR MULTIPLE CHOICE</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="2"></textarea>

                <label for="exampleFormControlTextarea1">MULTIPLE CHOICE TEXT1</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="1"></textarea>

                <label for="exampleFormControlTextarea1">MULTIPLE CHOICE TEXT2</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="1"></textarea>

                <label for="exampleFormControlTextarea1">MULTIPLE CHOICE TEXT3</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="1"></textarea>

                <label for="exampleFormControlTextarea1">MULTIPLE CHOICE TEXT4</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="1"></textarea>

                <label for="exampleFormControlTextarea1">MULTIPLE CHOICE TEXT5</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="1"></textarea>
        </div>
        <!-- END MULTIPLE CHOICE -->

        <!-- START MULTIPLE ANSWER -->
        <div class="form-group">
                <label for="exampleFormControlTextarea1">ENTER QUESTION/WORDING FOR MULTIPLE ANSWER</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="2"></textarea>

                <label for="exampleFormControlTextarea1">MULTIPLE ANSWER TEXT1</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="1"></textarea>

                <label for="exampleFormControlTextarea1">MULTIPLE ANSWER TEXT2</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="1"></textarea>

                <label for="exampleFormControlTextarea1">MULTIPLE ANSWER TEXT3</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="1"></textarea>

                <label for="exampleFormControlTextarea1">MULTIPLE ANSWER TEXT4</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="1"></textarea>

                <label for="exampleFormControlTextarea1">MULTIPLE ANSWER TEXT5</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="1"></textarea>
        </div>
        <!-- END MULTIPLE ANSWER -->

        <!-- START UPLOAD PHOTO -->
        <div class="form-group">
                <label for="exampleFormControlTextarea1">A PHOTO OF WHAT TO UPLOAD</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="1"></textarea>
        </div>
        <!-- END OF UPLOAD PHOTO -->
    </form>


    <form>
        <div><h1>Shop Details</h1></div>
        <div class="form-group">
                <label for="exampleFormControlTextarea1">Shop Name:</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="1"></textarea>

                <label for="exampleFormControlTextarea1">Shop Address:</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="1"></textarea>

                <label for="exampleFormControlTextarea1">Value of Each Banana:</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="1"></textarea> (limit of reimbursement amount)

                <div class="form-check">Clone Banana?<br>
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                        <label class="form-check-label" for="exampleRadios1">
                            Yes
                        </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                        <label class="form-check-label" for="exampleRadios2">
                            No
                        </label>
                </div>

                <label for="exampleFormControlTextarea1">If Yes, how many?</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="1"></textarea>

                <div class="form-check">Do you want to use the same address?<br>
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                        <label class="form-check-label" for="exampleRadios1">
                            Yes
                        </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                        <label class="form-check-label" for="exampleRadios2">
                            No
                        </label>
                </div>
                
                If No enter custom addresses below:<br>
                <label for="exampleFormControlTextarea1">Address 2:</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="1"></textarea>

                    <label for="exampleFormControlTextarea1">Address 3:</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="1"></textarea>

                    <label for="exampleFormControlTextarea1">Address 4:</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="1"></textarea>
                
                    <label for="exampleFormControlTextarea1">Address 5:</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="1"></textarea>


        </div>

    </form>
